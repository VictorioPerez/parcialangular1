<div class="card my-3" *ngIf="selectedRoom">
    <h4>Booking detail</h4>
    <div class="row my-3">
        <div class="col-6 separator">
            <h6>Your flight</h6>
            <div class="row">
                <div class="col-5">
                    <img src="..." alt="..." />
                </div>
                <div class="col-7 d-flex">
                    <ul class="list-group list-group-flush w-100">
                        <li>
                            <p><strong>Chicago to New York</strong></p>
                        </li>
                        <li>
                            <p><span>2hs 40mins</span></p>
                        </li>
                        <li>
                        <i class="bi bi-airplane"></i>
                        <span>
                            <p><strong>18:30</strong></p>
                            <p class="secondary">Chicago</p>
                        </span>
                        <i class="bi bi-airplane rotate"></i>
                        <span>
                            <p><strong>21:10</strong></p>
                            <p class="secondary">New York</p>
                        </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
        <h6>Your room</h6>
        <div class="row">
            <div class="col-5">
                <img src="..." alt="..." />
            </div>
            <div class="col-7">
                <p><strong>AMERICAN</strong></p>
                <p><strong>Single Room</strong></p>
                <div class="d-flex">
                    <div class="amenity">
                    <i class="bi bi-tv"></i>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
