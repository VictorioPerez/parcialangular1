<h1>Habitaciones</h1>
<div *ngFor="let room of roomCard">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{room.photo}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{room.hotel}} - {{room.type}} </h5>
          <p class="card-text">{{room.description}} </p>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <a href="#" class="btn btn-primary" (click)="selectRoom(room)">Select</a>
    </div>
  </div>
</div>
